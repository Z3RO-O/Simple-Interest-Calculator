<!DOCTYPE html>
<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Simple Interest Calculator</title>
  </head>
  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>

      Amount
      <!-- input for principal -->
      <input type="number" oninput="checkPositive()" id="principal" />
      <br />
      Rate
      <!-- Slider input for Rate -->
      <input
        type="range"
        onchange="updateRate()"
        id="rate"
        min="1"
        max="20"
        value="10.25"
        step="0.25"
      />
      <!-- To display corresponding value due to slider  -->
      <span id="rate_val"> 10.25%</span>
      <br />
      No. of Years
      <!-- input to select the number of years -->
      <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option></select
      ><br />
      Interest : <span id="result"></span><br />
      <!-- button to calculate and display the result -->
      <button onclick="compute()">Compute Interest</button>
      <span id="result"></span>
      <footer>
        &#169; Everyone Can Get Rich
        <p>This Calculator belongs to Vaibhav Singh</p>
      </footer>
    </div>
  </body>
</html>
